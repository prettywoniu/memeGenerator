<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Meme Generator!</h2>
    <form id="meme-info">
      <label for="img-src">Image URL:</label><input type="text" id="img-src" autofocus/><br>
      <label for="top-text">Text On Top:</label><input type="text" id="top-text"/><br>
      <label for="bottom-text">Text On Bottom:</label><input type="text" id="bottom-text"/><br>
      <div class="button-holder"><input type="submit" id="submit" value="Generate"></div>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
